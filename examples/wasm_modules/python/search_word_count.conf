<IfModule wasm_module>
    WasmRoot   /usr/local/apache2/wasm_modules/python
    WasmModule python3.11.wasm
    WasmArg    /pybase/search_word_count.py
    WasmEnv    PYTHONHOME /pybase/python311.zip/python3.11
    WasmEnv    PYTHONPATH /pybase/python311.zip/python3.11
    WasmEnv    HTTP_FILE /pybase/Sherlock.txt
    WasmEnv    HTTP_WORD elementary
    WasmMapDir /pybase /usr/local/apache2/wasm_modules/python
    WasmEnableCGI On
</IfModule>
